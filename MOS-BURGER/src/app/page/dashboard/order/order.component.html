<div class="order-management">
    <h1>Mos Burgers - Order Management</h1>
  
    <!-- Main Content -->
    <div class="main-content">
      <!-- Product List -->
      <div class="card-box">
        <div *ngFor="let meal of allMeals" class="card">
          <div class="card-img">
            <img [src]="meal.imgUrl" alt="{{ meal.itemName }}" class="card-img-sc" />
          </div>
          <div class="card-info">
            <p class="text-title">{{ meal.itemName }}</p>
            <p class="text-body">{{ meal.des }}</p>
          </div>
          <div class="card-footer">
            <span class="text-title">Rs. {{ meal.price }}</span>
            <div class="card-button" (click)="addToCart(meal.id)">
              <svg class="svg-icon" viewBox="0 0 20 20">
                <path
                  d="M17.72,5.011H8.026c-0.271,0-0.49,0.219-0.49,0.489c0,0.271,0.219,0.489,0.49,0.489h8.962l-1.979,4.773H6.763L4.935,5.343C4.926,5.316,4.897,5.309,4.884,5.286c-0.011-0.024,0-0.051-0.017-0.074C4.833,5.166,4.025,4.081,2.33,3.908C2.068,3.883,1.822,4.075,1.795,4.344C1.767,4.612,1.962,4.853,2.231,4.88c1.143,0.118,1.703,0.738,1.808,0.866l1.91,5.661c0.066,0.199,0.252,0.333,0.463,0.333h8.924c0.116,0,0.22-0.053,0.308-0.128c0.027-0.023,0.042-0.048,0.063-0.076c0.026-0.034,0.063-0.058,0.08-0.099l2.384-5.75c0.062-0.151,0.046-0.323-0.045-0.458C18.036,5.092,17.883,5.011,17.72,5.011z"
                ></path>
                <path
                  d="M8.251,12.386c-1.023,0-1.856,0.834-1.856,1.856s0.833,1.853,1.856,1.853c1.021,0,1.853-0.83,1.853-1.853S9.273,12.386,8.251,12.386z M8.251,15.116c-0.484,0-0.877-0.393-0.877-0.874c0-0.484,0.394-0.878,0.877-0.878c0.482,0,0.875,0.394,0.875,0.878C9.126,14.724,8.733,15.116,8.251,15.116z"
                ></path>
                <path
                  d="M13.972,12.386c-1.022,0-1.855,0.834-1.855,1.856s0.833,1.853,1.855,1.853s1.854-0.83,1.854-1.853S14.994,12.386,13.972,12.386z M13.972,15.116c-0.484,0-0.878-0.393-0.878-0.874c0-0.484,0.394-0.878,0.878-0.878c0.482,0,0.875,0.394,0.875,0.878C14.847,14.724,14.454,15.116,13.972,15.116z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Cart Section -->
      <div class="cart-box">
        <div class="cart-container">
          <div *ngFor="let item of addCart" class="cartCard">
            <div class="icon-container">
              <img [src]="item.imgUrl" alt="{{ item.itemName }}" class="icon" />
            </div>
            <div class="message-text-container">
              <p class="message-text">{{ item.itemName }}</p>
              <p class="sub-text">Rs. {{ item.price }}</p>
              <p class="sub-text">Qty: {{ item.qty }}</p>
            </div>
            <svg
              class="cross-icon"
              (click)="removeFromCart(item.id)"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 15 15"
            >
              <path
                fill="currentColor"
                d="M11.7816 4.03157C12.0062 3.80702 12.0062 3.44295 11.7816 3.2184C11.5571 2.99385 11.193 2.99385 10.9685 3.2184L7.50005 6.68682L4.03164 3.2184C3.80708 2.99385 3.44301 2.99385 3.21846 3.2184C2.99391 3.44295 2.99391 3.80702 3.21846 4.03157L6.68688 7.49999L3.21846 10.9684C2.99391 11.193 2.99391 11.557 3.21846 11.7816C3.44301 12.0061 3.80708 12.0061 4.03164 11.7816L7.50005 8.31316L10.9685 11.7816C11.193 12.0061 11.5571 12.0061 11.7816 11.7816C12.0062 11.557 12.0062 11.193 11.7816 10.9684L8.31322 7.49999L11.7816 4.03157Z"
              ></path>
            </svg>
          </div>
        </div>
  
        <!-- Footer Bar -->
        <div class="footer-bar">
          <div class="total-price">
            <span>Total:</span>
            <span id="total-price-value">Rs. {{ totalAmount }}</span>
          </div>
          <div class="received-amount">
            <label for="received-amount-input">Received:</label>
            <input
              type="number"
              id="received-amount-input"
              placeholder="Enter amount"
              (input)="calculateChange()"
            />
          </div>
          <div class="change-amount">
            <span>Change:</span>
            <span id="change-amount-value">Rs. {{ changeAmount >= 0 ? changeAmount : 0 }}</span>
          </div>
          <button class="print-bill-button" (click)="printBill()">Check Out</button>
        </div>
      </div>
    </div>
  </div>
